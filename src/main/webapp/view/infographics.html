	<div class="container chart-container mt-5">
		<div class="row">
			<div class="col chart-col"
				style="position: relative; height: 20vh; width: 40vw">
				<canvas id="classChart"></canvas>
			</div>
			<div class="col">
				<div class="card">
					<div
						class="card-header bg-primary text-white d-flex justify-content-center">Overview</div>
					<div class="card-body card-overview">
						<div class="row">
							<div class="col">
								<img src="../../images/trophy.png" title="Most popular"
									alt="Random Name" width="120" height="120">
							</div>
							<div class="col col-popular">
								<h5 class="most-popular-class"></h5>
							</div>
							<div class="col">
								<img src="" title="" class="img-popular-class" alt="Random Name"
									width="150" height="150">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col">
								<img src="../../images/fail.png" title="Least Popular"
									alt="Random Name" width="120" height="120">
							</div>
							<div class="col col-popular">
								<h5 class="least-popular-class"></h5>
							</div>
							<div class="col">
								<img src="" title="" class="img-least-class" alt="Random Name"
									width="150" height="150">
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
		<div class="row second-row mt-5">
			<div class="col">
				<div class="card">
					<div
						class="card-header bg-primary text-white d-flex justify-content-center">Overview</div>
					<div class="card-body card-overview">
						<div class="row">
							<div class="col">
								<img src="../../images/trophy.png" title="Most popular"
									alt="Random Name" width="120" height="120">
							</div>
							<div class="col col-popular">
								<h5 class="most-popular-race"></h5>
							</div>
							<div class="col">
								<img src="" title="" class="img-popular-race"
									alt="Random
									Name" width="150" height="150">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col">
								<img src="../../images/fail.png" title="Least Popular"
									alt="Random Name" width="120" height="120">
							</div>
							<div class="col col-popular">
								<h5 class="least-popular-race"></h5>
							</div>
							<div class="col">
								<img src="" title="" class="img-least-race"
									alt="Random
									Name" width="150" height="150">
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="col chart-col"
				style="position: relative; height: 20vh; width: 40vw">
				<canvas id="raceChart"></canvas>
			</div>
		</div>
	</div>


	<div class="container mt-3">
		<!-- Footer -->

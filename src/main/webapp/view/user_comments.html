	<div class="container mt-5">
		<div class="row d-flex justify-content-center">
			<h3>User Comments</h3>
		</div>
		<div class="row mt-3 d-flex justify-content-center">
			<ul class="list-group comments-list">



			</ul>
		</div>
		<!-- ENTRY TEMPLATE -->
		<ul class="list-group bg-secondary d-none"
			id="comment-template-comment">
			<li class="list-group-item bg-secondary"
				id="list-group-template-comment">
				<div class="row">
					<div class="col">
						<img class="img-fluid user-image" id="user-image" src="../images/User_icon.png"
							alt="...">
					</div>
					<div class="col mt-3">
						<div class="row">
							<i class="fa fa-user mr-2"></i>
							<p class="commenter-name"></p>
						</div>
						<div class="row">
							<i class="fa fa-envelope mr-2"></i>
							<p class="commenter-email"></p>
						</div>
					</div>
				</div>
				<div class="row ml-3 mt-3">
					<p class="commenter-comment"></p>
				</div>
				<div class="row d-flex justify-content-end">
					<button data-toggle="modal" data-target="#confirmDeleteModal"
						type="button" class="btn btn-danger remove-comment">Delete</button>
				</div>
			</li>
		</ul>

		<div class="modal draggable fade" id="confirmDeleteModal"
			tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white">Delete comment</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body bg-secondary text-white">Are you sure
						you want to delete this comment?</div>
					<div class="modal-footer bg-primary">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">No</button>
						<button id="confirm-delete" type="button" class="btn btn-danger">Yes</button>
					</div>
				</div>
			</div>
		</div>
	</div>

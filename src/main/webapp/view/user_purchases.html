            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white">Cancel client order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-white">
                    Are you sure you want to delete this client order?
                    <textarea class="form-control mt-3" id="delete-reason" name="text"
                        placeholder="What is the reason for deleting this order?" rows="3"></textarea>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button id="confirm-delete-order" type="button" class="btn btn-danger">Yes</button>
                </div>
            </div>

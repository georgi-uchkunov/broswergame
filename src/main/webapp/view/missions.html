	<div class="container">

			<div
				class="card-header w-75 text-white d-flex justify-content-center bg-primary">Missions</div>
			<div class="card w-75">
				<div class="card-body bg-secondary">
					<div class="row">
						<div class="col mr-3">
							<img class="d-block w-100" src="../../images/dragon_image.jpg"
								alt="mission-image" id="mission-image">
						</div>
						<div class="col">
							<div class="row">
								<div class="row">
									<label>MISSION NAME:</label>
									<p class="mission-name ml-3">Slay the dragon</p>
								</div>
								<div class="row">
									<label>EXPECTED TIME FRAME:</label>
									<p class="mission-time ml-3">1 min</p>
								</div>
								<div class="row">
									<label>DESCRIPTION:</label>
									<p class="mission-description ml-3">Slay the mighty dragon
										threatening village</p>
								</div>
							</div>
							<div class="row d-flex justify-content-center">
								<label>CHOOSE YOUR CHARACTER:</label>
								<div class="form-group ml-3" id="form-group">
									<label for="exampleSelect1">Example select</label> <select
										class="form-control" id="exampleSelect1">
										<option id="option-one" value="">1</option>
										<option id="option-two" value="">2</option>
										<option id="option-three" value="">3</option>
										<option id="option-four" value="">4</option>
										<option id="option-five" value="">5</option>
									</select>
								</div>
							</div>
						</div>
					</div>


				</div>

	<div class="container mt-5">
		<div class="row">

			<ul class="list-group-user" id="user-list">

			</ul>
			<ul class="list-group d-none" id="template-user">
				<li class="list-group-item mt-3" id="list-group-template-user">
					<div class="row d-flex justify-content-center">
						<h5 class="username" id="username" title="Username"></h5>
					</div>
					<div class="row mt-3">
						<div class="col">
							<img class="img-fluid user-image" id="user-image"
								src="../../images/User_icon.png" alt="..." title="User Image"
								width="160" height="160">
						</div>
						<div class="col">
							<div class="row">
								<i class="fa fa-user mr-2" title="Ingame Name"></i>
								<p class="user-ingameName" id="user-ingameName"
									title="Ingame Name"></p>
							</div>
							<div class="row mt-1">
								<i class="fa fa-at mr-2" title="E-mail"></i>
								<p class="user-email" id="user-email" title="E-mail"></p>
							</div>
							<div class="row mt-1">
								<i class="fa fa-map-marker-alt mr-2" title="Address"></i>
								<p class="user-address" id="user-address" title="Address"></p>
							</div>
						</div>
						<div class="col">
							<div class="row">
								<i class="fa fa-coins mr-2" title="Gold"></i>
								<p class="user-gold" id="user-gold" title="Gold"></p>
							</div>
							<div class="row">
								<i class="fa fa-gem mr-2" title="Crystals"></i>
								<p class="user-crystal" id="user-crystal" title="Crystals"></p>
							</div>
							<div class="row">
								<i class="fa fa-star mr-2" title="Guild Points"></i>
								<p class="user-guildPoints" id="user-guildPoints"
									title="Guild Points"></p>
							</div>
						</div>
					</div>
					<div class="row d-flex justify-content-end">
						<button data-toggle="modal" data-target="#confirmEditModal"
							type="button" class="btn btn-success btn-sm mr-3 edit-user">Edit
							User</button>
						<button data-toggle="modal" data-target="#confirmDeleteUserModal"
							type="button" class="btn btn-danger btn-sm mr-3 remove-user">Delete
							User</button>
					</div>
				</li>
			</ul>

			<div class="modal draggable fade" id="confirmEditModal" tabindex="-1"
				role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog edit-modal" id="editModalTemplate"
					role="document">
					<div class="modal-content edit-modal-content">
						<div class="modal-header"></div>
						<div class="row mt-3">
							<div class="col">
								<img class="img-fluid ml-5 user-image" id="editUserImage"
									src="../../images/User_icon.png" alt="..." width="280"
									height="280">
							</div>
							<div class="col information-col">
								<div class="row">
									<label for="username"><i class="fa fa-user-shield mr-2"
										title="Username"></i>Username</label>

								</div>
								<div class="row mt-2">
									<input class="form-control mb-3" id="editUsername"
										name="editUsername" placeholder="Username" type="text"
										required>
								</div>
								<div class="row">
									<label for="ingameName"><i class="fa fa-user mr-2"
										title="Ingame Name"></i>Ingame name</label>
								</div>
								<div class="row mt-2">
									<input class="form-control mb-3" id="editInGameName"
										name="editInGameName" placeholder="Ingame name" type="text"
										required>
								</div>
								<div class="row">
									<label for="email"><i class="fa fa-at mr-2"
										title="E-mail"></i>E-mail</label>
								</div>
								<div class="row mt-2">
									<input class="form-control mb-3" id="editEmail"
										name="editEmail" placeholder="E-mail" type="email" required>
								</div>
								<div class="row">
									<label for="address"><i
										class="fa fa-map-marker-alt mr-2" title="Address"></i>Address</label>
								</div>
								<div class="row mt-2">
									<input class="form-control mb-3" id="editAddress"
										name="editAddress" placeholder="Address" type="text" required>
								</div>
							</div>
						</div>
						<div class="row mt-3 last-row">
							<div class="col information-col">
								<div class="row">
									<label for="gold"><i class="fa fa-coins mr-2"
										title="Gold"></i>Gold</label>
								</div>
								<div class="row mt-2">
									<input class="form-control mb-3" id="editGold" name="editGold"
										placeholder="Gold" type="text" required>
								</div>
							</div>
							<div class="col information-col">
								<div class="row">
									<label for="crystals"><i class="fa fa-gem mr-2"
										title="Crystals"></i>Crystals</label>
								</div>
								<div class="row mt-2">
									<input class="form-control mb-3" id="editCrystal"
										name="editCrystal" placeholder="Crystals" type="text" required>
								</div>
							</div>
							<div class="col information-col">
								<div class="row">
									<label for="guildPoints"><i class="fa fa-star mr-2"
										title="Guild Points"></i>Guild Points</label>
								</div>
								<div class="row mt-2">
									<input class="form-control mb-3" id="editGuildPoints"
										name="editGuildPoints" placeholder="Guild Points" type="text"
										required>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button id="update-user" type="button" class="btn btn-success">Update
								User</button>
						</div>
					</div>
				</div>

			</div>

		</div>

		<div class="modal fade" id="confirmDeleteUserModal" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title text-white">Delete User</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body text-white">
						Are you sure you want to delete this user?
						<textarea class="form-control mt-3" id="delete-reason" name="text"
							placeholder="What is your reason for deleting this user?"
							rows="3"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">No</button>
						<button id="confirm-delete-user" type="button"
							class="btn btn-danger">Yes</button>
					</div>
				</div>
			</div>
		</div>
